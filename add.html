<!DOCTYPE html>
<html>
<head>
    <title>Agregar notas</title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="js/add.js"></script> 
    <link href="css/agregar.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-xs-12">

                <h1>Agregar Notas Estudiantes</h1>

                <table id="grid" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Matricula</th>
                            <th>Nota 1</th>
                            <th>Nota 2</th>
                            <th>Nota 3</th>
                            <th>Nota 4</th>
                            <th>Promedio</th>
                            <th>EQ</th>
                            <th style="width:80px;">

                            </th>
                        </tr>
                        <tr>
                            <th>
                                <input id="nombre" type="text" class="form-control" size="50"/>
                            </th>
                            <th>
                                <input id="matricula" type="text" class="form-control" size="30"/>
                            </th>
                            <th>
                                <input id="n1" type="text" class="form-control" />
                            </th>
                            <th>
                                <input id="n2" type="text" class="form-control" />
                            </th>
                            <th>
                                <input id="n3" type="text" class="form-control" />
                            </th>
                            <th>
                                <input id="n4" type="text" class="form-control" />
                            </th>
                            <th>
                            <th><th><button id="btn-add" class="btn btn-default" >Agregar</button>

                            <th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    </body>

</html>
